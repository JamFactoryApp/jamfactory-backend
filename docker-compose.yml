version: '3.1'

services:

  jamfactory:
    build: .
    ports:
      - 3000:3000
    environment:
      SPOTIFY_ID: ""
      SPOTIFY_SECRET: ""
      SPOTIFY_REDIRECT_URL: "http://localhost:3000/auth/callback/"
      MONGO_DB: "mongodb://admin:password@127.0.0.1:27017"
      MONGO_DB_NAME: "jamfactory"
      MONGO_DB_SESSIONS: "Sessions"
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    ports:
    - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
