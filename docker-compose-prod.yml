version: '3.1'

services:

  jamfactory:
    build: ./Dockerfile-prod
    ports:
      - 3000:3000
    environment:
      SPOTIFY_ID: ""
      SPOTIFY_SECRET: ""
      SPOTIFY_REDIRECT_URL: "http://localhost:3000/api/v1/auth/callback"
      REDIS_ADDRESS: "redis:6379"
    depends_on:
      - redis

  redis:
    image: redis
    restart: always

networks:
  default:
    external:
      name: jamfactory
