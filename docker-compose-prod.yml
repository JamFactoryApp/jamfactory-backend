version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile-prod
    environment:
      - "JAM_PRODUCTION=PRODUCTION"
    env_file:
      - .env
    ports:
      - "$JAM_API_PORT:$JAM_API_PORT"
    restart: always
    volumes:
      - '$JAM_DATA_DIR:$JAM_DATA_DIR'
    depends_on:
      - redis

  redis:
    image: redis
    restart: always
